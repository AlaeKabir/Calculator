<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <title>My Calculator</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div id="calculator">
            <input id="display" readonly>
            <div id="buttons">
                <button onclick="appendToDisplay('*')" class="operator-botton">*</button>
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button onclick="appendToDisplay('/')" class="operator-botton">/</button>
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button onclick="appendToDisplay('+')" class="operator-botton">+</button>
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button onclick="appendToDisplay('-')" class="operator-botton">-</button>
                <button onclick="appendToDisplay('3.14159265')">π</button>
                <button onclick="appendToDisplay('0')">0</button>
                <button onclick="appendToDisplay('.')">.</button>
                <button onclick="clearDisplay()" class="operator-botton">AC</button>
                <button onclick="Delete()" class="operator-botton">DEL</button>
                <button onclick="calculate()" class="operator-botton">=</button>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
